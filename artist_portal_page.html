<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artista | NeuroArte DAO</title>
    <script defer>
      window.onload = () => {
        const lang = localStorage.getItem("lang") || "pt";
        document.documentElement.lang = lang;
        document.getElementById("title").textContent =
          lang === "en" ? "Artist Portal" : "Portal do Artista";
        document.getElementById("subtitle").textContent =
          lang === "en"
            ? "Submit your artwork and mint NFTs via Manifold."
            : "Envie sua arte e realize a mintagem via Manifold.";
        document.getElementById("labelTitle").textContent =
          lang === "en" ? "Artwork Title" : "T√≠tulo da Obra";
        document.getElementById("labelFile").textContent =
          lang === "en" ? "Upload File" : "Enviar Arquivo";
        document.getElementById("labelDesc").textContent =
          lang === "en" ? "Description" : "Descri√ß√£o";
        document.getElementById("btnSubmit").textContent =
          lang === "en" ? "Submit and Proceed to Mint" : "Enviar e Mintar na Manifold";
      };
    </script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <main class="max-w-3xl mx-auto p-8">
      <h1 id="title" class="text-3xl font-bold mb-4"></h1>
      <p id="subtitle" class="mb-8 text-gray-300"></p>

      <form class="space-y-6">
        <div>
          <label id="labelTitle" class="block mb-2"></label>
          <input type="text" name="title" class="w-full p-2 rounded text-black" required />
        </div>

        <div>
          <label id="labelFile" class="block mb-2"></label>
          <input type="file" name="file" class="w-full p-2 rounded bg-white text-black" required />
        </div>

        <div>
          <label id="labelDesc" class="block mb-2"></label>
          <textarea name="description" rows="4" class="w-full p-2 rounded text-black" required></textarea>
        </div>

        <a href="https://app.manifold.xyz/" target="_blank">
          <button id="btnSubmit" type="button" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white w-full"></button>

<section class="gallery-section">
  <h2>üñºÔ∏è Galeria NeuroArte DAO</h2>
  <p class="gallery-intro">
    Obras de arte mintadas por artistas da DAO e listadas na <strong>Manifold</strong>.
  </p>

  <div id="artGallery" class="gallery-grid">
    <!-- Cards de arte ser√£o carregados aqui -->
  </div>
</section>

<style>
  .gallery-section {
    margin: 60px auto;
    max-width: 1100px;
    text-align: center;
    padding: 20px;
  }

  .gallery-intro {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 20px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
    justify-items: center;
  }

  .art-card {
    background: linear-gradient(180deg, #1a1a1f, #2b1b3d);
    border: 1px solid #502c7a;
    border-radius: 16px;
    overflow: hidden;
    width: 100%;
    max-width: 280px;
    box-shadow: 0 0 12px rgba(128, 0, 255, 0.15);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .art-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 16px rgba(160, 90, 255, 0.3);
  }

  .art-card img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-bottom: 1px solid #3c1f55;
  }

  .art-card h3 {
    margin: 12px 0 4px;
    font-size: 1.1rem;
    color: #fff;
  }

  .art-card p {
    font-size: 0.9rem;
    color: #bdaee0;
    margin: 0 0 10px;
  }

  .art-card a {
    display: inline-block;
    background-color: #7b38f4;
    color: #fff;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
    margin-bottom: 16px;
    transition: background 0.2s ease;
  }

  .art-card a:hover {
    background-color: #9c5fff;
  }
</style>

<script>
  // Exemplo de dados locais (substituir futuramente por fetch da Manifold)
  const artworks = [
    {
      title: "Neuroesfera I",
      artist: "Tales Hack",
      image: "https://ipfs.io/ipfs/bafybeiexample1",
      link: "https://manifold.xyz/t/0x1234",
      price: "0.12 ETH"
    },
    {
      title: "Fluxo Divergente",
      artist: "Maya Costa",
      image: "https://ipfs.io/ipfs/bafybeiexample2",
      link: "https://manifold.xyz/t/0x5678",
      price: "0.20 ETH"
    }
  ];

  function renderGallery(data) {
    const gallery = document.getElementById("artGallery");
    gallery.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "art-card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <h3>${item.title}</h3>
        <p>üë§ ${item.artist}</p>
        <p>üí∞ ${item.price}</p>
        <a href="${item.link}" target="_blank">Ver na Manifold</a>
      `;
      gallery.appendChild(card);
    });
  }

  renderGallery(artworks);
</script>

        </a>
      </form>
    </main>
  </body>
</html>
