<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Artista | NeuroArte DAO</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-black via-gray-900 to-purple-900 text-white font-sans">
    <header class="p-6 bg-purple-800 text-center">
      <h1 class="text-3xl font-bold">üé® Portal do Artista</h1>
    </header>

    <main class="p-6 max-w-2xl mx-auto space-y-6 text-center">
      <p class="text-lg">
        Submeta suas obras e realize mintagem na <strong>Manifold</strong>.
      </p>

      <!-- Bot√£o de conex√£o de carteira -->
      <button
        id="connectButton"
        class="bg-purple-700 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded transition"
      >
        Conectar Carteira
      </button>
      <p id="walletAddress" class="mt-2 text-sm text-green-400"></p>

      <!-- Bot√£o de mintagem -->
      <a
        href="https://manifold.xyz"
        target="_blank"
        class="inline-block bg-white text-purple-800 font-semibold px-6 py-2 rounded hover:bg-gray-100 transition"
      >
        Ir para o Portal da Manifold ‚Üó
      </a>

      <!-- Bot√£o de retorno -->
      <a href="index.html" class="block mt-8">
        <button
          class="bg-purple-800 text-white px-4 py-2 rounded hover:bg-purple-700 transition"
        >
          ‚Üê Voltar √† P√°gina Inicial
        </button>
      </a>
    </main>

    <!-- Script de conex√£o com MetaMask -->
    <script>
      const connectButton = document.getElementById("connectButton");
      const walletAddress = document.getElementById("walletAddress");

      connectButton.addEventListener("click", async () => {
        if (window.ethereum) {
          try {
            const accounts = await window.ethereum.request({
              method: "eth_requestAccounts",
            });
            walletAddress.textContent = `Carteira conectada: ${accounts[0]}`;
          } catch (error) {
            walletAddress.textContent = "Erro ao conectar.";
          }
        } else {
          walletAddress.textContent = "Instale o MetaMask para conectar.";
        }
      });
    </script>
  </body>
</html>
